<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="grid-container">

      <nav>
        <h1>Library</h1>
      </nav>

      <div id="add-book-container">
        <button class="btn btn-success" id="add-book-btn">Add Book</button>
      </div>

      <div id="books-container">
        <div id="books"></div>
      </div>

      <footer>
        <p>&copy; pythoniszen 2024</p>
      </footer>

      <dialog class="my-modal" id="modal">

        <form id="book-data" method="dialog">

          <label>Title: <input type="text" id="title" name="title"></input></label>
          <label>Author: <input type="text" id="author" name="author"></input></label>
          <label>Pages: <input type="text" id="pages" name="pages"></input></label>

          <div id="modal-btns-container">
            <button type="submit" class="btn btn-success close-modal-button">Add</button> 
            <button class="btn btn-danger close-modal-button">Cancel</button>


          </div>

        </form>

        
      </dialog>     

    </div>
    
    <script src="script.js"></script>
  </body>
</html>
